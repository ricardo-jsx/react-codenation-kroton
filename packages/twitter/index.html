    <button class="tweet">Tweet</button>

  <main class="col-8">
    <header class="page-header"> <span>Home</span> </header>

    <article class="tweet-form">
      <div class="mr-2"> <img src="imgs/boy.png" /> </div>
      <form class="flex-fill">
        <span>What's happening?</span>
        <div class="actions">
          <div>
            <img src="imgs/picture.png" class="mr-1" />
            <img src="imgs/gif.png" class="mr-1" />
            <img src="imgs/bar-chart.png" class="mr-1" />
            <img src="imgs/smile.png" class="mr-1" />
          </div>
          <div class="d-flex flex-fill justify-content-end">
            <button class="tweet" class="py-1 px-3" style="width: auto;">
              Tweet
            </button>
          </div>
        </div>
      </form>
    </article>

    <ul class="tweets">
      <li class="tweet">
        <div class="mr-2"> <img src="imgs/boy.png" /> </div>
        <div class="d-flex flex-column">
          <div class="user">
            <span class="author">Brie</span>
            <span class="username">@Sktch_ComedyFan</span>
            <span>-</span>
            <span class="time">3m</span>
          </div>
          <p class="message">
            Giving standup comedy a go. Open mic starts at 7, hit me up if
            you want ticket <i>#heregoesnothing</i>
          </p>
          <ul class="d-flex justify-content-between">
            <li>
              <img src="imgs/conversation.png" class="mr-1" />
              <span>1</span>
            </li>
            <li>

            </li>
            <li>
              <img src="imgs/heart.png" class="mr-1" />
              <span>8</span>
            </li>
            <li>
              <img src="imgs/upload.png" class="mr-1" />
            </li>
          </ul>
        </div>
      </li>
